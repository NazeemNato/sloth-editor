<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sloth Editor</title>
    <meta name="description" content="Online WASM text editor for sloth" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="p-3 mt-4 mb-2">
      <div>
        <h5>SLOTH EDITOR</h5>
      </div>
      <div class="text-center">
        <button id="run-sloth" class="btn btn-secondary">Run</button>
      </div>
    </nav>
    <div id="app">
      <div class="row">
        <div id="playground" class="col-md-6 playground border"></div>
        <div id="output" class="col-md-6 border">
          <div class="row">
            <div class="col-12 right-output-panel">
              <span class="view-label">console</span>
              <p id="console-output" class="console-output"></p>
            </div>
            <hr />
            <div class="col-12 right-output-panel">
              <span class="view-label">Other</span>
              <p>
                Sloth is a simple interpeter written in Golang and compiled to
                WASM for the browser.
              </p>
              <p>
                Currently no docs avilable please visit
                <a href="https://github.com/nazeemnato/sloth">sloth github</a>.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/wasm_exec.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
